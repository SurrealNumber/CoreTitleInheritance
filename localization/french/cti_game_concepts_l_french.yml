l_french: 
 game_concept_core_title:0 "Titre clé"
 game_concept_core_titles:0 "Titres clés"
 game_concept_core_titlepossessive:0 "Titre clé de"
 game_concept_core:0 "Rendre le titre clé"
 game_concept_de_core:0 "Retirer le titre clé"
 game_concept_core_title_desc:0 "$game_concept_core_title_desc1$\n\n$game_concept_core_title_desc2$\n\n$game_concept_core_title_desc3$ $game_concept_core_title_desc4$\n\n$game_concept_core_title_desc5$"
 game_concept_core_title_desc1:0 "Les titres clés d'un [ruler|E] sont les [titles|E] qui sont garantis d'être hérités par son [primary_heir|E] à la [succession|E] sans être impacté par leur [succession_laws|E]."
 game_concept_core_title_desc2:0 "Tous les [titles|E] d'un [title_tier|E] plus haut que le rang de [county|E] sont éligibles à être des titres clés sauf pour les [titles|E] qui ont un [title|E] de propriété avec une [title_succession|E] [de_jure|E] au dessus d'eux (comprenant le [title|E] lui-même) qui n'est pas le [primary_title|E] avec un [title_heir|E] de votre [dynasty|E] ou un [title|E] de [head_of_faith|E]."
 game_concept_core_title_desc3:0 "Les raisons pour être un titre clé qui n'ont pas étaient désignés préalablement sont: être le [primary_title|E], être [de_jure|E] au dessus de la [capital|E] et en dessous d'un [title_tier|E] que celui du [primary_title|E], ou être un [title|E] de [head_of_faith|E]."
 game_concept_core_title_desc4:0 "Les raisons pour être un titre clé sont visible par une couleur de bordure dans le tableau des titre clés de la fenêtre du [character|E] comme suit: [primary_title|E] (violet), [capital|E] ou [de_jure|E] au dessus (bleu), spécial (orange), aucune de ces raisons (pas de bordure colorée)."
 game_concept_core_title_desc5:0 "Quelques concepts dérivés:\n[core_forest|E]\n[core_leaf|E]\n[core_leaf_impact|E]\n[core_county|E]\n[core_county_impact|E]\n[core_title_persistence|E]"
 
 
 game_concept_core_county:0 "Compté clé"
 game_concept_core_counties:0 "Comptés clés"
 game_concept_core_county_desc:0 "Un compté clé est un [core_title|E] qui est un [county|E]. Les comptés clés peuvent avoir un [core_county_impact|E]."
 
 game_concept_core_county_impact:0 "Impact d'un comptés clés"
 game_concept_core_county_benefit:0 "Bénéfice d'un compté clés"
 game_concept_core_benefit:0 "Bénéfice clé"
 game_concept_core_county_impact_desc:0 "$game_concept_core_county_impact_desc1$ $game_concept_core_county_impact_desc2$ $game_concept_core_county_impact_desc3$\n$game_concept_core_county_impact_desc4$\n$game_concept_core_county_impact_desc5$"
 game_concept_core_county_impact_desc1:0 "L'impact d'un [core_counties|E]."
 game_concept_core_county_impact_desc2:0 "L'impact est sur la durée d'un [core_counties|E]."
 game_concept_core_county_impact_desc3:0 "L'impact dépend des règles du jeu:"
 game_concept_core_county_impact_desc4:0 "Bénéfices:\n$EFFECT_LIST_BULLET$ aucun: Les [core_counties|E] n'ont aucun bénéfice au delà des [core_titles|E]."
 game_concept_core_county_impact_desc5:0 "$EFFECT_LIST_BULLET$ Contrôle: Les [core_counties|E] ont un gain de contrôle accrus en plus d'être des [core_titles|E]."
  
 game_concept_core_forest:0 "Forêt clé"
 game_concept_core_title_forest:0 "Titre de forêt clé"
 game_concept_core_title_forests:0 "Titre de forêts clés"
 game_concept_core_forests:0 "Forêts clés"
 game_concept_core_forest_desc:0 "Une forêt clé est un ensemble de [core_trees|E]. La différence entre elle et un [core_tree|E] est qu'une forêt clé peut être déconnectée des autres."
 
 game_concept_core_tree:0 "Arbre clé"
 game_concept_core_title_tree:0 "Titre d'arbre clé"
 game_concept_core_title_trees:0 "Titres d'arbres clés"
 game_concept_core_trees:0 "Arbres clés"
 game_concept_core_tree_desc:0 "Un arbre clé est un graph connecté de [core_titles|E]. Il est composé de [core_branches|E] et de [core_leaves|E]."
 
 game_concept_core_leaf:0 "Feuille clée"
 game_concept_core_title_leaves:0 "Titres de feuilles clées"
 game_concept_core_title_leaf:0 "Titre de feuille clée"
 game_concept_core_leaves:0 "Feuilles clées"
 game_concept_core_leaf_desc:0 "Une feuille clée est un [core_title|E] qui n'appartient pas [de_jure|E] descendant d'un [core_title|E]. Tout [core_title|E] est soit une [core_leaf|E] ou une [core_branch|E], mais pas les deux. Les feuilles clées peuvent être comptées vers une [core_leaf_limit|E] ou avoir un [core_leaf_impact|E]."
 
 game_concept_core_branch:0 "Branche clée"
 game_concept_core_title_branch:0 "Titre de branche clée"
 game_concept_core_title_branches:0 "Titres de branches clées"
 game_concept_core_branches:0 "Branches clées"
 game_concept_core_branch_desc:0 "Un branche clée est un [core_title|E] qui a au moins un appartenant [de_jure|E] descendant d'un [core_title|E]. Les branches clées ne peuvent pas être destitué des [core_titles|E]. Tout [core_title|E] est soit une [core_leaf|E] soit une branche clée, mais pas les deux."
 
 game_concept_core_leaf_impact:0 "Impact d'une feuille clée"
 game_concept_core_title_leaf_impact:0 "Impact d'un titre d'une feuille clée"
 game_concept_core_title_impact:0 "Impact d'un titre clé"
 game_concept_core_impact:0 "Impact clé"
 game_concept_core_title_leaf_cost:0 "Coût d'un titre d'une feuille clée"
 game_concept_core_leaf_cost:0 "Coût d'une feuille clée"
 game_concept_core_title_cost:0 "Coût d'un titre clé"
 game_concept_core_cost:0 "Coût clé"
 game_concept_core_leaf_impact_desc:0 "$game_concept_core_leaf_impact_desc1$ $game_concept_core_leaf_impact_desc2$ $game_concept_core_leaf_impact_desc3$\n$game_concept_core_leaf_impact_desc4$\n$game_concept_core_leaf_impact_desc5$ $game_concept_core_leaf_impact_desc6$"
 game_concept_core_leaf_impact_desc1:0 "L'impact des [core_leaves|E] qui sont clées parce qu'elles sont désignées, pas pour une autre raison."
 game_concept_core_leaf_impact_desc2:0 "L'impact peut être instantané après avoir désigné un [core_title|E] qui augmente le nombre total de [core_leaves|E], ou au fil du temps appartenant à une [core_leaves|E]."
 game_concept_core_leaf_impact_desc3:0 "L'impact dépend des règles du jeu:"
 game_concept_core_leaf_impact_desc4:0 "$EFFECT_LIST_BULLET$ aucune: Les [core_counties|E] n'ont aucun coût individuels.\n$EFFECT_LIST_BULLET$ Au fil du temps: Les [core_counties|E] applique une pénalité de [prestige|E] mensuelle (Pas implémenté)."
 game_concept_core_leaf_impact_desc5:0 "$EFFECT_LIST_BULLET$ Net: Désigne les [counties|E] en tant que [core_cost|E] un montant net de [prestige|E].Destitué un [core_county|E] rembourse une petite partie du [prestige|E]."
 game_concept_core_leaf_impact_desc6:0 "Si un [core_county|E] est retiré des titres clés pour des raisons autre que celle des décisions du joueur (excepté par une perte de titre) un remboursement total sera effectué."

 
 game_concept_core_leaf_limit:0 "Limite de feuille clée"
 game_concept_core_limit:0 "Limite clé"
 game_concept_core_leaves_limit:0 ""
 game_concept_core_leaf_limit_desc:0 "$game_concept_core_leaf_limit_desc1$ $game_concept_core_leaf_limit_desc2$\n$game_concept_core_leaf_limit_desc3$\n$game_concept_core_leaf_limit_desc4$"
 game_concept_core_leaf_limit_desc1:0 "La limite des feuilles clées détermine combien de [core_leaves|E] un [character|E] peut avoir. Un [titular_title|E] ne compte pas dans la limite."
 game_concept_core_leaf_limit_desc2:0 "Etre au delà de la limite implique une pénalité de prestige. La limite dépend des règles du jeu:"
 game_concept_core_leaf_limit_desc3:0 "$EFFECT_LIST_BULLET$ Grotesque: La limite est de 10000.\n$EFFECT_LIST_BULLET$ Domaine: La limite est égal à la [domain_limit|E] [character_possessive|E]."
 game_concept_core_leaf_limit_desc4:0 "$EFFECT_LIST_BULLET$ Moitié du domaine: La limite est égal à la moitié de la [domain_limit|E] [character_possessive|E]."
 
 game_concept_core_title_persistence:0 "Persistence des titres clés"
 game_concept_core_persistence:0 "Persistence clée"
 game_concept_core_title_persistence_desc:0 "Si les [core_titles|E] reste des [core_titles|E] après avoir été hérité par l'[primary_heir|E]. Cela dépend des règles du jeu."