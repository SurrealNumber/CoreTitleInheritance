l_german: 
 game_concept_core_title:0 "Kerntitel"
 game_concept_core_titles:0 "Kerntitel"
 game_concept_core_titlepossessive:0 "Kerntitels"
 game_concept_core:0 "Kern festlegen"
 game_concept_de_core:0 "Kern entfernen"
 game_concept_core_title_desc:0 "$game_concept_core_title_desc1$\n\n$game_concept_core_title_desc2$\n\n$game_concept_core_title_desc3$ $game_concept_core_title_desc4$\n\n$game_concept_core_title_desc5$"
 game_concept_core_title_desc1:0 "Die Kerntitel [rulerpossessive|E] sind die [titles|E], die bei der [succession|E] garantiert an den [primary_heir|E] weitergegeben werden, ungeachtet der [succession_laws|E]."
 game_concept_core_title_desc2:0 "Jeder [title|E] mit einem [title_tier|E], der höher als [county|E] ist, kann zum Kerntitel gemacht werden. Ausgenommen sind [titles|E], die wegen ihres Nachfolgegesetzes ungeeignet sind oder spezielle Titel wie [head_of_faith|E] [title|E]."
 game_concept_core_title_desc3:0 "Die Art eines Kerntitels wird von der Rahmenfarbe des [title|E]-Schildes im Kerntitel-Reiter des [character|E] Fensters angezeigt. Die Arten und Farben sind wie folgt:\n\n"
 game_concept_core_title_desc4:0 "#cti_primary (Lila)#! - [primary_title|E]\n#cti_capital (Blau)#! - [capital|E] oder [de_jure|E] [title|E] darüber\n#cti_special (Gelb)#! - Spezial\n(keine Rahmenfarbe) zugewiesener [core_title|E]\n\n"
 game_concept_core_title_desc5:0 "Davon abgeleitete Konzepte:\n[core_forest|E]\n[core_leaf|E]\n[core_leaf_impact|E]\n[core_county|E]\n[core_county_impact|E]\n[core_title_persistence|E]"
 
 
 game_concept_core_county:0 "Kerngrafschaft"
 game_concept_core_counties:0 "Kerngrafschaften"
 game_concept_core_county_desc:0 "Eine Kerngrafschaft ist ein [core_title|E], der eine [county|E] ist. Kerngrafschaften können [core_county_impact|E] haben."
 
 game_concept_core_county_impact:0 "Auswirkung der Kerngrafschaft"
 game_concept_core_county_benefit:0 "Vorteil der Kerngrafschaft"
 game_concept_core_benefit:0 "Kernvorteil"
 game_concept_core_county_impact_desc:0 "$game_concept_core_county_impact_desc1$ $game_concept_core_county_impact_desc2$ $game_concept_core_county_impact_desc3$\n$game_concept_core_county_impact_desc4$\n$game_concept_core_county_impact_desc5$"
 game_concept_core_county_impact_desc1:0 "Die Auswirkung der [core_counties|E]."
 game_concept_core_county_impact_desc2:0 "Die Auswirkungen der [core_counties|E] sind zeitabhängig."
 game_concept_core_county_impact_desc3:0 "Die Auswirkungen sind abhängig von den Spielregeln:"
 game_concept_core_county_impact_desc4:0 "Vorteile:\n$EFFECT_LIST_BULLET$ Keine: [core_counties|E] haben keine Vorteile über die von [core_titles|E] hinaus."
 game_concept_core_county_impact_desc5:0 "$EFFECT_LIST_BULLET$ Kontrolle: [core_counties|E] haben eine erhöhten Kontrollzuwachs zusätzlich dazu, dass sie [core_titles|E] sind."
   
 game_concept_core_title_forest:0 "Kerntitelwald"
 game_concept_core_title_forests:0 "Kerntitelwälder"
 game_concept_core_forest:0 "Kernwald"
 game_concept_core_forests:0 "Kernwälder"
 game_concept_core_forest_desc:0 "Ein Kernwald ist eine Sammlung von [core_trees|E]. Der Unterschied zwischen ihm und einem [core_tree|E] ist, dass ein [core_forest|E] abgetrennt werden kann."
  
 game_concept_core_title_tree:0 "Kerntitelbaum"
 game_concept_core_title_trees:0 "Kerntitelbäume"
 game_concept_core_tree:0 "Kernbaum"
 game_concept_core_trees:0 "Kernbäume"
 game_concept_core_tree_desc:0 "A Kernbaum ist ein Verbund von [core_titles|E]. Er besteht aus [core_branches|E] und [core_leaves|E]."
 
 game_concept_core_title_leaf:0 "Kerntitelblatt"
 game_concept_core_title_leaves:0 "Kerntitelblätter"
 game_concept_core_leaf:0 "Kernblatt"
 game_concept_core_leaves:0 "Kernblätter"
 game_concept_core_leaf_desc:0 "Ein Kernblatt ist ein [core_title|E], welcher keine eigenen [de_jure|E] [core_titles|E]-Abkömmlinge hat. Jeder [core_title|E] ist entweder ein [core_leaf|E] oder ein [core_branch|€], aber nicht beides. [core_leaves|E] können zur [core_leaf_limit|E] beitragen oder [core_leaf_impact|E] haben."
  
 game_concept_core_title_branch:0 "Kerntitelast"
 game_concept_core_title_branches:0 "Kerntiteläste"
 game_concept_core_branch:0 "Kernast"
 game_concept_core_branches:0 "Kernäste"
 game_concept_core_branch_desc:0 "Ein Kernast ist ein [core_title|E] welcher mindestens einen [de_jure|E] [core_title|E]-Abkömmling hat. Kernäste können nicht als [core_titles|E] abgewählt werden. Jeder [core_title|E] ist entweder ein [core_leaf|E] oder ein Kernast, aber nicht beides."
  
 game_concept_core_title_cost:0 "Kerntitelkosten"
 game_concept_core_title_impact:0 "Kerntitelauswirkung"
 game_concept_core_title_leaf_cost:0 "Kerntitelblattkosten"
 game_concept_core_title_leaf_impact:0 "Kerntitelblattauswirkung"
 game_concept_core_cost:0 "Kernkosten"
 game_concept_core_impact:0 "Kernauswirkung"
 game_concept_core_leaf_cost:0 "Kernblattkosten"
 game_concept_core_leaf_impact:0 "Kernblattauswirkung"
 game_concept_core_leaf_impact_desc:0 "$game_concept_core_leaf_impact_desc1$ $game_concept_core_leaf_impact_desc2$ $game_concept_core_leaf_impact_desc3$\n$game_concept_core_leaf_impact_desc4$\n$game_concept_core_leaf_impact_desc5$ $game_concept_core_leaf_impact_desc6$"
 game_concept_core_leaf_impact_desc1:0 "Die Auswirkungen der [core_leaves|E], die als Kern festgelegt wurden."
 game_concept_core_leaf_impact_desc2:0 "Die Auswirkung kann sofort beim Festlegen eines [core_titlepossessive|E] eintreten, wenn es die Gesamtzahl der [core_leaves|E] erhöht oder über die Zeit, basierend auf den [core_leaves|E] im Besitz."
 game_concept_core_leaf_impact_desc3:0 "Die Auswirkungen sind abhängig von den Spielregeln:"
 game_concept_core_leaf_impact_desc4:0 "$EFFECT_LIST_BULLET$ Keine: [core_counties|E] haben keine eigenen Kosten.\n$EFFECT_LIST_BULLET$ Über die Zeit: [core_counties|E] verursachen einen monatlichen [prestige|E] Abzug."
 game_concept_core_leaf_impact_desc5:0 "$EFFECT_LIST_BULLET$ Gleich: [counties|E], die als [core|E] festgelegt werden, kosten einen festen Betrag an [prestige|E]. Der Verzicht auf ein [core_county|E] gibt einen kleinen Teil [prestige|E] zurück."
 game_concept_core_leaf_impact_desc6:0 "[realms|E] mit einem einzelnen Erben [succession_laws|E] haben geringere Kosten für die Festlegung eines Kerns."

 
 game_concept_core_limit:0 "Kernschwelle"
 game_concept_core_leaf_limit:0 "Kernblattschwelle"
 game_concept_core_leaves_limit:0 "Kernblätterschwellen"
 game_concept_core_leaf_limit_desc:0 "$game_concept_core_leaf_limit_desc1$ $game_concept_core_leaf_limit_desc2$\n$game_concept_core_leaf_limit_desc3$\n$game_concept_core_leaf_limit_desc4$"
 game_concept_core_leaf_limit_desc1:0 "Die Kernblattschwelle legt fest, wie viele [core_leaves|E] ein [character|E] besitzen kann. Ein [titular_title|E] zählt nicht dazu."
 game_concept_core_leaf_limit_desc2:0 "Das Überschreiten der Kernblattschwelle führt zu [prestige|E] Abzug. Die Schwelle hängt von den Spielregeln ab. Die KI kann andere Regeln als der Spieler haben:"
 game_concept_core_leaf_limit_desc3:0 "$EFFECT_LIST_BULLET$ Wahnwitzig: Die Schwelle ist 100000.\n$EFFECT_LIST_BULLET$ Domäne: Die Schwelle ist gleich der [domain_limit|E] des [character_possessive|E]."
 game_concept_core_leaf_limit_desc4:0 "$EFFECT_LIST_BULLET$ Halbe Domäne: Die Schwelle entspricht der Hälfte der [domain_limit|E] des [character_possessive|E].\n$EFFECT_LIST_BULLET$ Viertel Domäne: Die Schwelle entspricht dem Viertel der [domain_limit|E] des [character_possessive|E]."
 
 game_concept_core_title_persistence:0 "Kerntitelerhalt"
 game_concept_core_persistence:0 "Kernerhalt"
 game_concept_core_title_persistence_desc:0 "Beschreibt, ob [core_titles|E] nach dem Vererben an den [primary_heir|E] [core_titles|E] bleiben. Hängt von den Spielregeln ab."